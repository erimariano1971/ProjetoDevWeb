<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envie sua Receita | Nourriture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

 
  <!-- Header Responsivo -->
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg">
      <div class="container header-pill d-flex justify-content-between align-items-center px-5"> 
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="assets/img/logo.png" alt="Logo" width="36" height="36" class="me-2">
          <span class="h6 m-0 fw-bold">Nourriture</span>
        </a>
        
        <!-- Bot√£o Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Conte√∫do do Menu -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="receitas.html" class="nav-link">Receitas</a></li>
            <li class="nav-item"><a href="formulario.html" class="nav-link">Envie</a></li>
            <li class="nav-item"><a href="sobre.html" class="nav-link">Sobre</a></li>
            <li class="nav-item"><a href="dicas.html" class="nav-link">Dicas</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <!-- FORMUL√ÅRIO -->
  <main class="py-5" style="background-color: #fffaf5;">
    <div class="container">
      <h2 class="text-center mb-4">Compartilhe sua Receita</h2>

      <div id="mensagem-feedback" class="alert alert-success text-center d-none" role="alert">Receita enviada com sucesso! üçΩÔ∏è </div>

      <form id="form-receita" class="row g-3" novalidate> 
        <div class="col-md-6">
          <label for="nome" class="form-label">Seu nome</label>
          <input type="text" class="form-control" id="nome" required>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="col-md-6">
          <label for="titulo" class="form-label">T√≠tulo da receita</label>
          <input type="text" class="form-control" id="titulo" required>
        </div>

        <div class="col-md-6">
          <label for="categoria" class="form-label">Categoria</label>
          <select class="form-select" id="categoria" required>
            <option selected disabled>Escolha...</option>
            <option value="Sobremesas">Sobremesas</option>
            <option value="Massas">Massas</option>
            <option value="Carnes">Carnes</option>
            <option value="Vegetariano">Vegetariano</option>
            <option value="Outros">Outros</option>
          </select>
        </div>

        <div class="col-md-12">
          <label for="ingredientes" class="form-label">Ingredientes</label>
          <textarea class="form-control" id="ingredientes" rows="3" required></textarea>
        </div>

        <div class="col-md-12">
          <label for="preparo" class="form-label">Modo de Preparo</label>
          <textarea class="form-control" id="preparo" rows="3" required></textarea>
        </div>

        <div class="col-md-6">
          <label for="tempo" class="form-label">Tempo de preparo (minutos)</label>
          <input type="number" class="form-control" id="tempo" required>
        </div>

        <div class="col-md-6">
          <label for="porcoes" class="form-label">Por√ß√µes</label>
          <input type="number" class="form-control" id="porcoes" required>
        </div>

        <div class="col-md-12">
          <label for="imagem" class="form-label">Foto da Receita</label>
          <input type="file" class="form-control" id="imagem" accept="image/*">
        </div>

        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-warning">Enviar Receita</button>
        </div>
      </form>
    </div>
  </main>

  <!-- JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
